<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css">
    <title>Connexion</title>
</head>

<body>

    <div class="container py-1 ">

        <div class="row">

            <div class="col-lg-6 col py-3 mt-4">

                <div class="container">

                    <div class="row mb-4 text-center">
                        <h1 class="col">
                            <strong>Connexion</strong>
                        </h1>
                    </div>

                    <div class="row mb-2 text-center">
                        <p><strong>Connectez-vous avec votre e-mail</strong></p>
                    </div>

                    <div class="row">
                        <div class=" col px-lg-auto px-3">
                            <form class="">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Adresse mail ou nom d'utilisateur</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">Nous ne partagerons jamais votre email avec personne.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary text-center">CONNECTER</button>
                                </div>

                            </form>
                            <p class="mt-4">Vous n'avez pas encore de compte ? <a href="subscribe.html">Inscrivez-vous maintenant</a></p>
                        </div>
                    </div>

                </div>

            </div>

            <div class="col-lg-6 col d-lg-block d-none">
                <img class="w-100 h-100" src="assets/home/pianoBg.svg" alt="">
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
